<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CSS File-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <!--Sidebar-->
    <nav class="sidebar">
        <header>
            <div class="logo">
                <!--Classera Logo-->
                <span class="img-logo">
                    <img src="MicrosoftTeams-image.png" alt="logo" />
                </span>
                <!--Sidebar Title-->
                <div class="headertext">
                    <span class="name">Classera</span>
                </div>
            </div>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#" class="dashboard-section">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="section">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-message-square-check icon'></i>
                            <span class="section">Tickets</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-user icon'></i>
                            <span class="section">Customers</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-buildings icon'></i>
                            <span class="section">Organizations</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="section">Reporting</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-cog icon'></i>
                            <span class="section">Settings</span>
                        </a>
                    </li>

                </ul>
            </div>

            <!--Sera and Dark Mode-->
            <div class="bottom-content">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-message-square-dots icon'></i>
                            <span class="section">Sera</span>
                        </a>
                    </li>

                    <li class="nav-link mode">

                        <i class='bx bx-moon icon'></i>
                        <i class='bx bxs-sun icon'></i>
                        <span class="section mode-text">Dark Mode</span>
                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>

                    </li>
                </ul>
            </div>

        </div>

    </nav>

    <!-- Header -->
    <div class="main-header">
        <div class="search-div">
            <div class="search">
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search ...">
            </div>
        </div>


        <div class="notification">
            <span class="msg">
                <i class='bx bx-envelope'></i>
            </span>

            <span class="bell">
                <i class='bx bx-bell'></i>
            </span>

            <span class="profile-img">
                <img class="pro" src="default-user-image.png" alt="profile">
                <i class='bx bx-chevron-down'></i>
            </span>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="main-body">
        <div class="dashboard">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card ticket-overview"></div>
            <div class="card"></div>
            <div class="card attach-details"></div>
            <div class="card res-time"></div>
        </div>
    </div>


    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
