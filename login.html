<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classera</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <form action="index.html">
        <div>
            <h2>C-Help</h2>

            <div class="header">
                <p>Welcome back</p>
                <span>New to Chelp? </span>
                <a href="#">create an account</a>
            </div>

            <section>
                <label for="email">Email</label> <br>
                <input type="text" id="email" required><br>
            </section>

            <section>
                <label for="password">Password</label><br>
                <input type="password" id="password" required><br>
            </section>

            <section>
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label><br>
            </section>

            <input type="submit" value="Sign In">

            <div class="google-sign">
                <img src="imgs/google logo.png">
                <span>Sign In with Google</span>
            </div>
        </div>

    </form>

    <div class="right-content">
        <p>The best platform for customers <br> support</p>

        <div class="imgs">
            <div class="img-container">
                <img src="imgs/table.png">
            </div>

            <div class="img-container2">
                <img src="imgs/rating.png">
            </div>
        </div>

        <div class="footer">
            <span>New entire experience & interface</span>
        </div>
    </div>
</body>

</html>
